name: CI

# Restricted triggers: only run on main branch pushes and PRs targeting main.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Gradle + Tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v2

      - name: Build and Test
        working-directory: backend
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean ktlintCheck test

      - name: Publish Test Report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/build/reports/**

  frontend:
    name: Frontend (Node + Tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci --no-audit --fund=false

      - name: Run Tests
        working-directory: frontend
        run: npm run test:ci

      - name: Publish Coverage (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-artifacts
          path: |
            frontend/coverage/**
            frontend/junit.xml

