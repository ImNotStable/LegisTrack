# Test configuration for LegisTrack application
spring:
  # H2 in-memory database for tests with PostgreSQL compatibility
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA/Hibernate configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # Disable Flyway for tests (using Hibernate DDL)
  flyway:
    enabled: false
  
  # Redis configuration for tests (embedded)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  cache:
    type: none

# Application-specific test configuration
app:
  congress:
    api:
      base-url: https://api.congress.gov/v3
      key: test-congress-api-key
  
  govinfo:
    api:
      base-url: https://api.govinfo.gov
      key: test-govinfo-api-key
  
  ollama:
    base-url: http://localhost:11434
    model: test-model

# Logging configuration for tests
logging:
  level:
    com.legistrack: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO

# Actuator configuration for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
