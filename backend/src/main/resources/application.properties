# Application Configuration
spring.application.name=legistrack-backend
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/legistrack}
spring.datasource.username=${DATABASE_USERNAME:legistrack}
spring.datasource.password=${DATABASE_PASSWORD:legistrack_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
## DL-1: Enable Hibernate statistics collection (dev/benchmark). Do NOT enable overly verbose SQL logging here.
spring.jpa.properties.hibernate.generate_statistics=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# External API Configuration
app.congress.api.key=${CONGRESS_API_KEY}
app.congress.api.base-url=${CONGRESS_API_BASE_URL:https://api.data.gov/congress/v3}
app.govinfo.api.key=${GOVINFO_API_KEY}
app.govinfo.api.base-url=https://api.govinfo.gov

# Ollama Configuration
app.ollama.base-url=${OLLAMA_BASE_URL:}
app.ollama.model=gpt-oss:20b
app.ollama.bootstrap.enabled=${OLLAMA_BOOTSTRAP_ENABLED:true}

# Scheduling Configuration
app.scheduler.data-ingestion.cron=0 0 * * * ?
app.scheduler.data-ingestion.enabled=true

# Logging (reduce verbosity in prod; override in profiles as needed)
logging.level.com.legistrack=INFO
logging.level.org.springframework.web=INFO

# CORS
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost,http://localhost:80,http://localhost:3000}

