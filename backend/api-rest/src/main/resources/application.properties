spring.application.name=legistrack-backend
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/legistrack}
spring.datasource.username=${DATABASE_USERNAME:legistrack}
spring.datasource.password=${DATABASE_PASSWORD:legistrack_password}

# Driver class intentionally not fixed (auto-detected) so tests can switch to H2 by overriding only the URL.

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.repositories.enabled=false

# External API Configuration (provide safe dummy defaults for tests when env vars absent)
app.congress.api.key=${CONGRESS_API_KEY:dummy-test-key}
app.congress.api.base-url=${CONGRESS_API_BASE_URL:https://api.data.gov/congress/v3}
app.govinfo.api.key=${GOVINFO_API_KEY:dummy-test-key}
app.govinfo.api.base-url=https://api.govinfo.gov

# Ollama Configuration
app.ollama.base-url=${OLLAMA_BASE_URL:}
app.ollama.model=gpt-oss:20b
app.ollama.bootstrap.enabled=${OLLAMA_BOOTSTRAP_ENABLED:true}

# Scheduling Configuration
app.scheduler.data-ingestion.cron=0 0 * * * ?
app.scheduler.data-ingestion.enabled=true
app.scheduler.data-ingestion.lookback-days=7

# Logging
logging.level.com.legistrack=INFO
logging.level.org.springframework.web=INFO

# CORS
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost,http://localhost:80,http://localhost:3000}
