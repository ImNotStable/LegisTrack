# Gradle build optimization - Simplified JVM Settings for Java 21
org.gradle.jvmargs=-Xmx6g -Xms2g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200 -XX:+UseCompressedOops
org.gradle.parallel=true
org.gradle.caching=false
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.workers.max=8
org.gradle.daemon.idletimeout=3600000

# Kotlin compilation optimization - Maximum Speed
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.incremental.js.klib=true
kotlin.build.report.output=file
kotlin.build.report.include.compiler.arguments=true
kotlin.compiler.preciseCompilationResultsBackup=true
kotlin.mpp.enableCInteropCommonization=true
kotlin.native.cacheKind=static
kotlin.native.useEmbeddableCompilerJar=true

# Spring Boot optimization - AOT and Native Performance
spring.aot.enabled=true
spring.aot.cache.enabled=true
spring.native.enabled=false

# Build cache - Disabled for troubleshooting
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.configuration-cache.max-problems=0
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false

# File system optimization
org.gradle.welcome=never
org.gradle.console=plain
org.gradle.logging.level=lifecycle
